<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Fitness App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="person1.jpg" alt="">
                    <h3>Username</h3>
                    <p>Elite Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="gym.svg" alt="">
                        <h2>Workouts</h2>
                    </div>
                    <div class="link">
                        <img src="diet.svg" alt="">
                        <h2>Diets</h2>
                    </div>
                    <div class="link">
                        <img src="moon.svg" alt="">
                        <h2>Sleep</h2>
                    </div>
                    <div class="link">
                        <img src="progress.svg" alt="">
                        <h2>Progress</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free features.</h2>
                    <!-- <img src="pro.svg" alt=""> -->
                </div>
            </div>
            <div class="classes">
                <div class="status">
                    <h1>Active Workouts</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="push-up.svg" alt="">
                        <div class="card-info">
                            <h2>Zumba</h2>
                            <p>Alpha Gym</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="bodyatt.svg" alt="">
                        <div class="card-info">
                            <h2>Body Attack</h2>
                            <p>Beta Gym</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="yoga.svg" alt="">
                        <div class="card-info">
                            <h2>Yoga</h2>
                            <p>Gamma Gym</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
